<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TORWORLD</title>
        <style>
        /* Estilos generales */
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        }
        body::before {
            content: ""; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(FONDO4.avif) no-repeat center center/cover;
            opacity: 0.7; 
            z-index: -1; 
        }
        .imagen{
            margin: -20px -8px -45px -84px;
            width: 100px;
            height: 100px;
        }
        /* Encabezado */
        header {
        background-color: #bd792c;
        color: rgb(0, 0, 0);
        padding: 10px;
        text-align: center;
        }
        /*Menú de navegación*/
        nav {
        background-color: #885010;
        padding: 10px;
        text-align: center;
        }
        nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        }
        nav ul li {
        margin: 0 15px;
        }
        nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px;
        transition: background-color 0.3s;
        }
        nav ul li a:hover {
        background-color: #333;
        border-radius: 5px;
        /*Sección de productos */
        }
        .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
        }
        .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 200px;
        padding: 20px;
        text-align: center;
        }
        .product-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
        }
        .product-name {
        font-size: 18px;
        margin-bottom: 5px;
        }
        .product-price {
        color: #28a745;
        font-weight: bold;
        margin-bottom: 10px;
        }
        .buy-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        }
        .buy-button:hover {
        background-color: #0056b3;
        }
        /* Pie de página */
        .footer {
        position: relative;
        width: 100%;
        background-color: #9e8207;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        }
        /*Responsive para móviles */
        @media (max-width: 600px) {
        nav ul {
        flex-direction: column; 
        }
        .product-card {
        width: 100%;
        }
        }
        </style>
    </head>
<body>

    <header>

    <center><h1>Registro del pedido</h1>

        <fieldset>
            <center><legend>INFORMACION DEL CONSUMIDOR</legend></center><br>
                <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido" required><br><br>
               <label for="confirmacion Contrasena">Alergia a un producto:</label>
                    <input type="password" id="confirmacion Contrasena" name="confirmacion Contrasena" required><br><br>
        </fieldset>
        <fieldset>
            <center><legend>INFORMACION DEL PEDIDO</legend></center><br>
                <label for="usuario">Modelo de la torta:</label>
                    <input type="text" id="usuario" name="usuario" required><br><br>

                    <select id="colorFavorito" name="colorFavorito">

                        <option value="Amarillo">Chirimoya</option> </select><br><br>
                    <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required>
                <label for="aceptarTerminos">Acepto los Términos y Condiciones</label><br><br>
         </fieldset>
                    <input type="submit" value="Registrarse">
    </form></center><br>
